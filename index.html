<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <title>Tic Tac Toe - Cats Edition</title>
        <meta name="description" content="">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="opening-display">
                <div>
                    <h1>Tic Tac Toe</h1>
                    <h3>Cats In Space Edition</h3>
                    <img src="https://c.tenor.com/QkfORDyo0YEAAAAC/nyan-cat.gif" alt="" id="opening-cat-img">
                    <h5>Instructions:</h5>
                    <p>Players take turns selecting squares. First player to get three of their cats in a row wins! </p>
                    <button id="start-button">Press to start</button>
                </div>
            </div>
            <div id="player-one-display">
                <div>
                    <img src="#" alt="" id="player-one-display-img">
                    <h1>Player One</h1>
                    <p>Please Enter Your name</p>
                    <input type="text" id="player-one-input" autocomplete="off" maxlength="10"> <br>
                    <button id="player-one-btn">Submit</button>
                </div>
            </div>
            <div id="player-two-display">
                <div>
                    <img src="#" alt="" id="player-two-display-img">
                    <h1>Player Two</h1>
                    <p>Please Enter Your name</p>
                    <input type="text" id="player-two-input" autocomplete="off" maxlength="10"> <br>
                    <button id="player-two-btn">Submit</button>
                </div>
            </div>
            <div id="container">
                <header>
                    <h1>Tic Tac Toe</h1>
                    <h3>Cats In Space Edition</h2>
                </header>
                <div id="player-stats">
                    <div id="player-one-container">
                        <div>
                            <img src="#" alt="" id="player-one-avatar" width="100px" height="100px">
                            <img src="./images/catpost.png" alt="" class="cat-post" width="100px" height="100px">
                            <div class="scorebox">
                                <h4 id="player-one-name"></h4>
                                <p id="player-one-score">Score: 0</p>
                            </div>
                        </div>
                    </div>
                    <img src="" alt="" id="cat-ref">
                    <div id="player-two-container">
                        <div>
                            <img src="#" alt="" id="player-two-avatar" width="150px" height="150px">
                            <img src="./images/catpost.png" alt="" class="cat-post" width="100px" height="100px">
                            <div class="scorebox">
                                <h4 id="player-two-name"></h4>
                                <p id="player-two-score">Score: 0</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div id="game-flow">
                    <p></p>
                </div>
                <div id="end-game-screen">
                    <div id="end-game-container">
                        <p id="end-game-close">x</p>
                        <img src="#" alt="" id="end-game-img">
                        <p id="end-game-header"></p>
                        <button id="end-game-button">Play Again</button>
                    </div>
                </div>
                <div id="game-container">
                    <div class="grid-box" id="grid-1" data-cell-index="1"></div>
                    <div class="grid-box" id="grid-2" data-cell-index="2"></div>
                    <div class="grid-box" id="grid-3" data-cell-index="3"></div>
                    <div class="grid-box" id="grid-4" data-cell-index="4"></div>
                    <div class="grid-box" id="grid-5" data-cell-index="5"></div>
                    <div class="grid-box" id="grid-6" data-cell-index="6"></div>
                    <div class="grid-box" id="grid-7" data-cell-index="7"></div>
                    <div class="grid-box" id="grid-8" data-cell-index="8"></div>
                    <div class="grid-box" id="grid-9" data-cell-index="9"></div>
                </div>
            </div>
            
        </main>
        <footer>
            <p id="footer-content">&copy; Chris Toller 2021</p>
        </footer>
        <script src="script.js" async defer></script>
    </body>
</html>
