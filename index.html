<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main id="game">
            <div id="opening-display"></div>
            <div id="player-one-display"></div>
            <div id="player-two-display"></div>

            <div id="container">
                <header>
                    <h1>Tic Tac Toe</h1>
                    <h2>Cats Edition</h2>
                    <img src="#" alt="" id="cat-ref">
                </header>
                <div id="player-one-container">
                    <img src="#" alt="" id="player-one-avatar">
                    <h4 id="player-one-name">Player One</h4>
                    <p id="player-one-score">Score: 0</p>
                </div>
                <div id="player-two-container">
                    <img src="#" alt="" id="player-two-avatar">
                    <h4 id="player-two-name">Player One</h4>
                    <p id="player-two-score">Score: 0</p>
                </div>
                <div id="game-flow">
                    <p>Its Player Ones Turn!</p>
                </div>
                <div id="game-container">
                    <div class="grid-box" id="grid-1"></div>
                    <div class="grid-box" id="grid-2"></div>
                    <div class="grid-box" id="grid-3"></div>
                    <div class="grid-box" id="grid-4"></div>
                    <div class="grid-box" id="grid-5"></div>
                    <div class="grid-box" id="grid-6"></div>
                    <div class="grid-box" id="grid-7"></div>
                    <div class="grid-box" id="grid-8"></div>
                    <div class="grid-box" id="grid-9"></div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="script.js" async defer></script>
    </body>
</html>
